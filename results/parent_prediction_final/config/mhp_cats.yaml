# The recommended basic settings for GNN
out_dir: results
dataset:
  format: PyG
  name: itmmh
  dir: C:\\cs224w_code\\pyggym\\mhgnn\\data
  task: edge
  task_type: classification
  transductive: True
  split: [0.7, 0.15,0.15]
  valratio: 0.05 #used in negative sampling.
  shuffle_split: True
  augment_feature: []
  augment_feature_dims: [0]
  augment_feature_repr: position
  augment_label: ''
  augment_label_dims: 0
  transform: none
  add_direct_pdt_edges: True
train:
  batch_size: 32
  eval_period: 20
  ckpt_period: 100
model:
  type: MH_HETRO
  loss_fun: binary_cross_entropy_with_logits
  edge_decoding: dot
  graph_pooling: add
  pred_parent: cats
gnn:
  layers_pre_mp: 1
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 256
  layer_type: generalconv
  stage_type: stack
  batchnorm: True
  act: prelu
  dropout: 0.0
  agg: add
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 100
  # Basic configuration